names:
  0: lettuce
  1: tomato
  2: patty
  3: pickles
  4: bun_top
  5: bun_bottom
  6: cheese
path: .
train: train.txt

augment:
  hsv_h: 0.015  # Hue
  hsv_s: 0.7    # Saturation
  hsv_v: 0.4    # Value
  degrees: 180.0  # Rotation for the cheese which is square rather than circular
  translate: 0.2 # Translation
  shear: 5.0  # Shear
  flipud: 0.3    # Vertical flip
  fliplr: 0.5    # Horizontal flip
  mosaic: 1.0    # Mosaic augmentation
  mixup: 1.0    # Mixup augmentation
  cutmix: 1.0  # Cutmix augmentation

